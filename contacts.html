<div class="container mt-5 mb-5">
    <h3 class="mb-4">Add Contacts</h3>
  
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Add Contact</button>
    </form>

    <div class="row existing-contacts">
        <div class="col-md-6">
          <h2>Existing Contacts</h2>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              John Doe
              <span class="badge badge-success availability">Available</span>
              <button class="btn btn-warning">Remind</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Jane Smith
              <span class="badge badge-warning availability">Not Set</span>
              <button class="btn btn-warning">Remind</button>
            </li>
          </ul>
        </div>
      </div>
  </div>
