<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="bg-primary text-white text-center py-4">
    <h1 class="display-4">1on1</h1>
    <h2 class="italic">Schedule Your 1:1 Meetings</h2>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="calendar.html">Calendar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="invite.html">Invite</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="signin.html">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container py-4">
    <h2>Invite Contacts</h2>
    <form>
        <div class="form-group">
            <label for="contactName">Contact Name:</label>
            <input type="text" class="form-control" id="contactName" name="contactName" required>
        </div>

        <div class="form-group">
            <label for="contactEmail">Contact Email:</label>
            <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
        </div>

        <h3>Meeting Details</h3>

        <div class="form-group">
            <label for="meetingDate">Meeting Date:</label>
            <input type="date" class="form-control" id="meetingDate" name="meetingDate" required>
        </div>

        <div class="form-group">
            <label for="meetingTime">Meeting Time:</label>
            <input type="time" class="form-control" id="meetingTime" name="meetingTime" required>
        </div>

        <h3>Meeting Preferences</h3>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="highPreference" name="highPreference">
            <label class="form-check-label" for="highPreference">High Preference</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="lowPreference" name="lowPreference">
            <label class="form-check-label" for="lowPreference">Low Preference</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="scheduleOnlyIfNoOtherTimes" name="scheduleOnlyIfNoOtherTimes">
            <label class="form-check-label" for="scheduleOnlyIfNoOtherTimes">Schedule only if no other times work</label>
        </div>

        <button type="submit" class="btn btn-primary">Send Invitation</button>
    </form>
</main>

</body>
</html>
